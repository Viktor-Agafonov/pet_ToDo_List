<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo_List</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrapper">
        <div class="name">TODO LIST</div>
        <div class="panel">
            <div class="inputButton">
                <button id="showAllButtton"></button>
                <button id="showNotCompletedButtton"></button>
            </div>
            <form class="inputBlock">
                <input type="text" id="taskInput" maxlength="70">
                <input type="date" id="dateInput" pattern="\d{4}-\d{2}-\d{2}" required>
                <button id="addTaskButtton"></button>
            </form>
        </div>

        <div class="taskList">
            <p id="startMessage">Список задач пуст</p>
        </div>

        <template id="template">
            <div class="task">
                <input id="checkbox" type="checkbox">
                <p class="taskText">{{text}}</p>
                <div class="dataBlock">
                    <p class="taskData">{{data}}</p>
                    <div id="deleteTask"></div>
                </div>

            </div>
        </template>
    </div>
    <script src="mustache.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
